<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Remove Vault</h4>
  </div>
  <div class="modal-body mt-3">
    <p>Are you sure you want to remove the vault? You will only be able to restore it from a backup file.</p>
  </div>
  <div class="modal-footer justify-content-center mt-2">
    <button type="button" class="btn-primary mr-3" mdbBtn color="primary" mdbWavesEffect (click)="onCancel()">Cancel</button>
    <button type="button" class="btn-danger ml-3" mdbBtn color="danger" mdbWavesEffect (click)="onConfirm()">Remove</button>
  </div>
</div>
