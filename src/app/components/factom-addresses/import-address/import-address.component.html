<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <div class="page-content">
        <h1 class="page-title text-center">
          Import Address
        </h1>
        <div class="row">
          <div class="col-md-4 col-xs-12 offset-md-4">
            <form [formGroup]="privateAddressForm" (ngSubmit)="importPrivateAddress()">
              <div class="form-group">
                <label class="control-label" for="type">Choose address type:</label>
                <select class="form-control" formControlName="type" id="type">
                  <option value="FCT">FCT Private Address</option>
                  <option value="EtherLink">EtherLink Private Address</option>
                  <option value="EC">EC Private Address</option>
                </select>
              </div>
              <div class="form-group">
                <label for="nickname">Enter address nickname:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nickname"
                  formControlName="nickname"
                  [ngClass]="{ 'is-invalid': nickname.touched && nickname.errors }" />
                <div *ngIf="nickname.errors" class="invalid-feedback">
                  <div *ngIf="nickname['errors'].required">Nickname is required!</div>
                </div>
              </div>
              <div class="form-group">
                <label for="privateAddress">Enter your private address:</label>
                <textarea
                  class="form-control"
                  spellcheck="false"
                  id="privateAddress"
                  formControlName="privateAddress"
                  [ngClass]="{ 'is-invalid': privateAddress.touched && privateAddress.errors }">
                </textarea>
                <div *ngIf="privateAddress.errors" class="invalid-feedback">
                  <div *ngIf="privateAddress['errors'].required">Private address is required!</div>
                </div>
              </div>
              <div class="mt-3 text-center">
                <input type="submit" class="btn btn-success mr-4" value="Import" [disabled]="privateAddressForm.invalid" />
                <button class="btn btn-primary ml-4" (click)="goBack()">Back</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
