<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <div class="page-content">
        <h1 class="page-title text-center">
          Approval Requests
          <span class="ml-2 badge badge-light">{{requestsCount}}</span>
        </h1>
        <div class="row">
          <div class="mt-3 col-xs-12 col-md-6 offset-md-3">
            <p class="mb-3 text-center">Received from:</p>
            <p class="mb-4 text-center">{{from}}</p>
            <div class="form-group">
              <p>{{from}} would like to use your {{displayName}}.</p>
            </div>
            <div class="row justify-content-center mt-4">
              <button class="btn btn-success mr-1" (click)="sendRequestResponse(true)">Approve</button>
              <button class="btn btn-danger ml-1" (click)="sendRequestResponse(false)">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
