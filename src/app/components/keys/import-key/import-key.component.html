<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <div class="page-content">
        <h1 class="page-title text-center">
          Import Key
        </h1>
        <div class="row">
          <div class="col-md-4 col-xs-12 offset-md-4">
            <form [formGroup]="privateKeyForm" (ngSubmit)="importPrivateKey()">
              <div class="form-group">
                <label class="control-label" for="type">Choose key type:</label>
                <select class="form-control" formControlName="type" id="type">
                  <option value="BlockSigningKey">Block Signing Key</option>
                </select>
              </div>
              <div class="form-group">
                <label for="nickname">Enter key nickname:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nickname"
                  formControlName="nickname"
                  [ngClass]="{ 'is-invalid': nickname.touched && nickname.errors }" />
                <div *ngIf="nickname.errors" class="invalid-feedback">
                  <div *ngIf="nickname['errors'].required">Nickname is required!</div>
                </div>
              </div>
              <div class="form-group">
                <label for="privateKey">Enter your private key:</label>
                <textarea
                  class="form-control"
                  spellcheck="false"
                  id="privateKey"
                  formControlName="privateKey"
                  [ngClass]="{ 'is-invalid': privateKey.touched && privateKey.errors }">
                </textarea>
                <div *ngIf="privateKey.errors" class="invalid-feedback">
                  <div *ngIf="privateKey['errors'].required">Private key is required!</div>
                </div>
              </div>
              <div class="mt-3 text-center">
                <input type="submit" class="btn btn-success mr-4" value="Import" [disabled]="privateKeyForm.invalid" />
                <button class="btn btn-primary ml-4" (click)="goBack()">Back</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
